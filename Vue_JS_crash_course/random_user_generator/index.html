<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Vue.js basics - random user generator</title>
  </head>
  <body>
    <div id="app">
      <div
        class="flex flex-col gap-2 justify-center items-center text-center mx-auto py-2"
      >
        <img
          class="rounded-full border-4 border-gray-700 flex-shrink-0"
          :class="gender=='male' ? 'border-blue-900' : 'border-pink-400'"
          v-bind:src="picture"
          :alt="`${firstName} ${lastName}`"
        />
        <h1 class="font-bold text-4xl">{{firstName}} {{lastName}}</h1>
        <address>Email: {{email}}</address>
        <button
          v-on:click="getUser()"
          class="py-2 px-4 rounded-md text-white"
          :class="gender=='male' ? 'bg-blue-900' : 'bg-pink-700'"
        >
          Get Random User
        </button>
      </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
  </body>
</html>
