<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Random user generator</title>
  </head>
  <body>
    <div id="app" class="flex flex-col items-center py-2 gap-2">
      <img
        v-bind:src="picture"
        :alt="`${firstName} ${lastName}`"
        class="rounded-full border-4"
        :class="gender == 'male' ? 'border-sky-400' : 'border-pink-400'"
      />
      <h2 class="text-3xl">Hello {{firstName}} {{lastName}}</h2>
      <h3 class="text-2xl">Email: {{email}}</h3>
      <button
        class="px-5 py-3 text-white rounded-xl leading-none"
        :class="gender == 'male' ? 'bg-sky-400' : 'bg-pink-400'"
        v-on:click="getUser()"
        >
        Get random user
      </button>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
  </body>
</html>
